<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel id="panel" header="Registro de usuarios" style="margin-bottom:10px;">
			<p:growl id="idCuadroDeMensaje" showDetail="false" />
			
			<h:panelGrid id="idGrid" columns="3" cellpadding="5">

				<p:outputLabel for="idNombres" value="Nombres" />
				<p:inputText id="idNombres"
					value="#{usuarioController.objusuario.nombre}" required="true"
					requiredMessage="campo nombres requerido" />
				<p:message for="idNombres" display="text" />

				<p:outputLabel for="idApellidos" value="Apellido" />
				<p:inputText id="idApellidos"
					value="#{usuarioController.objusuario.apellido}"
					required="true" requiredMessage="campo apellidos requerido" />
				<p:message for="idApellidos" display="text" />

				<p:outputLabel for="idContrasena" value="Contraseña: " />
				<p:password id="idContrasena"
					value="#{usuarioController.objusuario.contrasenia}"
					required="true" feedback="true" inline="true" requiredMessage="campo contraseña requerido"  />
				<p:message for="idContrasena" display="text" />
				
				<p:outputLabel for="idcorreoElectronico" value="Correo electronico: " />
				<p:inputText id="idcorreoElectronico"
					value="#{usuarioController.objusuario.correoElectronico}"
					required="true" requiredMessage="campo correo requerido"  />
				<p:message for="idcorreoElectronico" display="text" />
				
				<p:outputLabel for="idfechaNacimiento" value="fechaNacimiento " />
				<p:inputText id="idfechaNacimiento"
					value="#{usuarioController.objusuario.fechaNacimiento}"
					required="true" feedback="true" inline="true" requiredMessage="campo fecha requerido"  />
				<p:message for="idfechaNacimiento" display="text" />				
				
			</h:panelGrid>
		</p:panel>

		<p:toolbar>
			
			<f:facet name="left">
				<p:commandButton value="Guardar" update="idGrid idCuadroDeMensaje"
					action="#{usuarioController.guardarUsuario}"
					style="margin-right:20px;" />
			</f:facet>
			
		</p:toolbar>
	</h:form>
</h:body>
</html>
